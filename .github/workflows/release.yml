name: Create Release

on:
  push:
    branches:
      - main
    paths:
      - 'main.py'
      - 'utils/**'
      - 'config.json'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    
    - name: Create zip archive
      run: |
        mkdir -p release/score-split
        cp main.py release/score-split/
        cp config.json release/score-split/
        cp -r utils release/score-split/
        cd release
        zip -r score-split.zip score-split
    
    - name: Get short commit hash
      id: vars
      run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}-${{ env.sha_short }}
        release_name: Release v${{ github.run_number }} (${{ env.sha_short }})
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./release/score-split.zip
        asset_name: score-split.zip
        asset_content_type: application/zip